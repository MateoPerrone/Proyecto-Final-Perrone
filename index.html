<!DOCTYPE html>
<html lang="en">
<!--begins head-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licores+</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!--ends head-->

<!--begins body-->
<body>
    <!--begins nav-->
    <nav class="navbar">
        <div class="nav--logo">
            <a href="index.html">
                <h1>Licor+</h1>
            </a>
        </div>

        <div class="nav--links">
            <a href="#" class="nav-link">Soporte</a>
            <a href="#" class="nav-link">Sobre Nosotros</a>
        </div>
    </nav>
    <!--ends nav-->

    <!--begins container-->
    <div class="container">
        <header>
            <h1>Carrito</h1>
            <div class="shopping">
                <img src="Img/shopping-cart-outline.svg" alt="carrito">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list"></div>
    </div>
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard">
            <div class="checkOut">
                <div class="total">0</div>
                <div class="closeShopping">Cerrar</div>
            </div>
        </ul>
    </div>
    <!--ends container-->

    <script src="js/app.js"></script>
</body>
<!--ends body-->

</html>
<!--ends html-->
